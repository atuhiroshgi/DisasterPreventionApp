<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>避難所マップ</title>
    <link rel="stylesheet" href="styles.css">
    <!-- MapboxのCSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
</head>
<body>
    <h1>地域防災マップ</h1>
    <div id="map"></div> <!-- 地図表示エリア -->
    
    <div id="notification-panel">
        <div class="notification-header">
            <h2>緊急情報</h2>
            <button id="notification-toggle">▼</button>
        </div>
        <div class="notification-content">
            <div id="earthquake-info" class="notification-section">
                <h3>地震情報</h3>
                <div class="notification-messages"></div>
            </div>
            <div id="weather-warning" class="notification-section">
                <h3>気象警報</h3>
                <div class="notification-messages"></div>
            </div>
            <div id="tsunami-info" class="notification-section">
                <h3>津波情報</h3>
                <div class="notification-messages"></div>
            </div>
        </div>
    </div>
    
    <!-- ここでMAPBOX_ACCESS_TOKENを設定 -->
    <script>
        window.MAPBOX_ACCESS_TOKEN = 'pk.eyJ1Ijoic2ExZDAiLCJhIjoiY20zbnk4ZzhkMHllbjJtb2c1eW5hMWp6YyJ9.qyDqF5qDRDBBGKg0vltiMw';
    </script>

    <!-- Mapbox GL JSのスクリプト -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
    
    <!-- あなたのJavaScriptファイル -->
    <script src="script.js"></script>
</body>
</html>
